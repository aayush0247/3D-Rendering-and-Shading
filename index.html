<!DOCTYPE html>

<html>
  <head>
    <title>Assignment 2</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      .row {
        display: flex;
      }
      .column {
        min-width: 500px;
        padding: 10px;
        text-align: center;
      }
      .slider {
      appearance: none;
      width: 30%;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      }
      .slider:hover {
      opacity: 1;
      }
    </style>
  </head>

  <body onload="webGLStart();">
    <canvas
      id="Shadings"
      style="border: none"
      width="1500"
      height="500"
    ></canvas>
    <div class="row">
      <div class="column" style="background-color:white;">
        <h2>Per-Face Shading</h2>
      </div>
      <div class="column" style="background-color:white;">
        <h2>Gouraud Shading (Per-Vertex)</h2>
      </div>
      <div class="column" style="background-color:white;">
        <h2>Phong Shading (Per-Fragment)</h2>
      </div>
    </div>
    <div id="sliders">
      <label for="light-position-slider">Control Light Position</label>
      <input class="slider" type="range" id="lightSlider" min="-12" max="12" value="0" onchange="rangevalue.value=value"/>
      <br>
      <label for="camera-position-slider">Control Camera Zoom</label>
      <input class="slider" type="range" id="cameraSlider" min="1" max="25" value="4" onchange="rangevalue.value=value"/>
    </div>
  </body>

</html>
